<!DOCTYPE html>
<html lang="en" ng-app="Vand-AID">

<head>
  <link href="/bower_components/angular-material/angular-material.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,400italic,700' rel='stylesheet'
        type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Material design icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

  <title>VandAID - Active Interface Design by Vanderbilt</title>
</head>

<body layout="column" ng-controller="VandAIDApp as library">

<!-- Top identity bar -->
<md-toolbar layout="row" class="md-menu-toolbar md-whiteframe-z2">
  <div layout="row">
    <md-toolbar-filler layout layout-align="center center">
      <img src="/img/Vanderbilt-Logo-white500x500.png" width="50" height="50"/>
    </md-toolbar-filler>
  </div>
  <div flex>
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <h2 hide show-gt-xs>VandAID<span hide show-gt-sm> - Active Interface Design by Vanderbilt</span></h2>

        <span flex></span>
        <md-button class="md-raised" ng-click="toggleSidenav('right-sidenav')">Edit Record List</md-button>
        <md-button hide-gt-sm class="md-icon-button" ng-click="toggleSidenav('left-sidenav')"><md-icon>menu</md-icon></md-button>
      </div>
    </md-toolbar>
    <div flex>
      <md-tabs ng-show="records.length > 0" md-selected="selectedIndex" md-border-bottom>
        <md-tab ng-repeat="record in records">
          <md-tab-label>
            <span>{{record | limitTo : 8 : 0 }}</span>
          </md-tab-label>
        </md-tab>
      </md-tabs>

    </div>
  </div>
</md-toolbar>


<div layout="row" flex ng-cloak ng-init="sideBoxCollapsed = false">
  <!-- LEFT Side Navigation Bar -->
  <md-sidenav class="md-sidenav-left md-whiteframe-z1" flex
              ng-class="{'collapsed' : sideBoxCollapsed, 'clickable' : sideBoxCollapsed}"
              md-component-id="left-sidenav"
              md-is-locked-open="$mdMedia('gt-sm')">

    <div flex layout="row">
      <sidebox layout="row" flex></sidebox>
    </div>
  </md-sidenav>

  <div flex layout="row" class="page-background" >
    <!-- Collapse bar -->
    <div hide show-gt-sm class="collapse-bar md-icon-button" ng-click="sideBoxCollapsed = !sideBoxCollapsed" layout="row" layout-align="center center">
      <md-icon ng-hide="sideBoxCollapsed" class="material-icons" aria-label="Collapse Toolbox">
        chevron_left
      </md-icon>
      <md-icon ng-show="sideBoxCollapsed" class="material-icons" aria-label="Expand Toolbox">
        chevron_right
      </md-icon>
    </div>

    <!-- Main content -->
    <md-content id="content" class="page-container" flex>
      <div class="instructions">
        <h2>Comments:</h2>
        <p>{{fm.values.summary_comments}}</p>
      </div>
      <div class="page" ng-style="{'font-size': fm.values.font_size + 'pt'}" flex layout="row">
        <div class="page-inner">
          <component-canvas>Loading...</component-canvas>
        </div>
      </div>
    </md-content>
  </div>

  <!-- RIGHT Side Navigation Bar  -->
  <md-sidenav class="md-sidenav-right md-whiteframe-z1" flex
              md-component-id="right-sidenav">

    <div flex layout-padding>


      <h1>Records</h1>

      <form name="addRecords">
        <div layout="column">
          <md-input-container>
            <label>Records</label>
            <textarea ng-model="newRecords"></textarea>
          </md-input-container>
          <div>Separate multiple records by carriage returns</div>
          <md-button class="md-raised" ng-click="updateRecords(newRecords)">Update All</md-button>
        </div>

      </form>

    </div>
  </md-sidenav>

</div>

<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>

<!-- My Custom Dependencies -->
<script src="/js/toolbox.js"></script>

<script src="/js/eval.js"></script>
<script src="/js/canvas.js"></script>
<script src="/js/ptCanvas.js"></script>
<script src="/js/labManager.js"></script>
<script src="/js/itemManager.js"></script>
<script src="/js/fieldManager.js"></script>
<script src="/js/sidebox.js"></script>
<script src="/js/expandable.js"></script>
<script src="/js/menuBar.js"></script>
<script src="/resources/selectionModel.js"></script>
<script src="/resources/observer.js"></script>
<script src="/js/top_bar.js"></script>

</body>
</html>
