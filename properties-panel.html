<section>
  <md-list>
    <md-card flex class="md-whiteframe-1dp" ng-repeat="fieldId in item.fields">
      <md-card-content ng-init="field=fm.fields[fieldId]">
        {{field.label}}
        <ng-include src="propertiesCtrl.getWidgetType(field.type)"></ng-include>
      </md-card-content>
    </md-card>
  </md-list>
</section>
