<!DOCTYPE html>
<html lang="en" ng-app="VA-minimal">
<head>
  <link href="/bower_components/angular-material/angular-material.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,400italic,700' rel='stylesheet'
        type='text/css'>
  <meta name="viewport" content="initial-scale=1"/>

  <!-- Material design icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

  <title>VandAID - Active Interface Design by Vanderbilt</title>
</head>

<body>

<md-toolbar layout="row" class="md-menu-toolbar md-whiteframe-z2">

  <div layout="row">
    <md-toolbar-filler layout layout-align="center center">
      <img src="/img/Vanderbilt-Logo-white500x500.png" width="50" height="50"/>
    </md-toolbar-filler>
  </div>
  <div flex>

    <md-toolbar class="md-hue-2">
      <h2 class="md-toolbar-tools" hide show-gt-xs>VandAID<span hide show-gt-sm> - Active Interface Design</span></h2>
    </md-toolbar>

  </div>
</md-toolbar>

<div layout-padding>
  <div>
    <h1>
      Thank you for your participation!
    </h1>

    <p>
      Your record has been submitted
    </p>
  </div>
</div>


<!-- Angular Material Dependencies -->
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="/bower_components/angular-aria/angular-aria.min.js"></script>
<script src="/bower_components/angular-material/angular-material.min.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="/bower_components/angular-resource/angular-resource.min.js"></script>

<script src="/js/va-minimal.js"></script>

</body>
</html>
